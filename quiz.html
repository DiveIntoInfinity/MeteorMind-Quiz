<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meteor Mind Space Quiz</title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <nav>
            <div class="logo">
                <div class="logo-wrapper">
                <img src="images/logo2.jpg" alt="Logo" class="logo-img"></div>
                <span>eteorMind</span>
            </div>
            <a href="#" class="login-btn">Guest Mode</a>
        </nav>

        <div id="quiz-container">
            <div id="score">Score: 0 / 100</div>
            <div id="timer">Time Left: <span id="time">10</span>s</div>
            <div id="question"></div>
            <div id="options"></div>
            <div id="result"></div>
            <button id="next-btn" class="btn" onclick="nextQuestion()">Next</button>
            <div id="progress">1 of 10 Questions</div>
        </div>
        <script src="quiz.js"></script>
    </body>
    </html>
    
</body>
</html>
